<div class="container-fluid bg-dark text-white p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0 text-green">Add Sales</h5>
    <button type="button" class="btn-close btn-close-white" (click)="onCancel()"></button>
  </div>

  <div class="modal-body bg-dark text-white">
    <form [formGroup]="productForm" class="row g-3">
      <div class="col-12">
        <label class="form-label">Date :</label>
        <input type="date" formControlName="date" class="form-control" placeholder="select date">
      </div>

      <div class="col-12">
        <label class="form-label">Units Sold :</label>
        <input type="number" formControlName="units_sold" class="form-control" placeholder="Enter number of units sold">
      </div>

      <div class="col-md-6">
        <label class="form-label">Price :</label>
        <input type="number" formControlName="price" class="form-control" placeholder="XX">
      </div>

    </form>
  </div>

  <div class="modal-footer bg-dark mt-3">
    <button type="button" class="btn btn-outline-light" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn bg-green" [disabled]="productForm.invalid" (click)="onAdd()">{{"Add"}}</button>
  </div>
</div>
