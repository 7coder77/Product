<div class="bg-dark text-white min-vh-100 d-flex flex-column align-items-center justify-content-center p-3">

  <h1 class="mb-4">BCGX</h1>

  <div class="d-flex flex-wrap justify-content-center gap-4">

    <!-- Login Card -->
    <mat-card class="p-3" style="width: 300px;">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="loginEmail" name="loginEmail" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="loginPassword" name="loginPassword" required>
          </mat-form-field>

          <button mat-raised-button class="w-100">Login</button>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Register Card -->
    <mat-card class="p-3" style="width: 300px;">
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="register()">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="registerName" name="registerName" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="registerEmail" name="registerEmail" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="registerPassword" name="registerPassword" required>
          </mat-form-field>

          <button mat-raised-button class="border-0">Register</button>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
